<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
</head>
<body>
    <script>
        let a = prompt(`Which number of multiplication do you want`);
        a = Number(a)
        document.write(`<h1>Multiplication of ${a} is as follow:</h1>`);
        for(let b = 1;b<=12;b++){
            
            result = a*b;
            document.write(`<h3> ${a} x ${b} = ${result}</h3>`);
        }
    </script>
</body>
</html>
