<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let a = 0;a < 5;a++){
            for(let b = 0;b < 5;b++){
                document.write('*');
            }
            document.write('<br>');
        }

        for(let c = 0;c < 5;c++){
           for(let d = 0;d <= c;d++){
            document.write('*');
           }
           document.write('<br>');
        }

        for(let e = 0; e < 5;e++){
            for(let f = 0;f <= e;f++){
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
