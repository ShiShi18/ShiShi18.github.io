<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let secretNo = 5;
        let guess = prompt("Guess a number within 1 to 10!");
        guess = Number(guess);

        while (guess != secretNo){
            if(guess > secretNo){
                alert(`Lower,Try Again`);
            }else{
                alert(`Higher,Try again`);
            }
            guess = prompt("Guess a number within 1 to 10!");
            guess = Number(guess);
        }
        alert(`Correct`);

    </script>
</body>
</html>
