<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Pass</title>
</head>
<body>
    <h1>
        Exam Pass
    </h1>
    <form name="my_form">
        <label for = "c">Turbo C</label>
        <input type="number" name="c" id="c" required placeholder="Enter Turbo C Mark"><br><br>
        <label for = "java">Java</label>
        <input type="number" name="java" id="java" required placeholder="Enter Java Mark"><br><br>
        <label for = "js">JavaScript</label>
        <input type="number" name="js" id="js" required placeholder="Enter JavaScript Mark"><br><br>
        <button type="button" onclick="result()">Result</button>
        </form>
    
    <script>
        function result(){
            // alert("Hello");
            let c = document.my_form.c.value;
            console.log(c);
            let java = document.my_form.java.value;
            console.log(java);
            let js = document.my_form.js.value;
            console.log(js);
            let cn = 50 - c;
            let jn = 50 - java;
            let jsn = 50 - js;

            // && And
            // || Or
            // ! Not

            if(c >= 50 && java >= 50 && js >= 50){

                if(c > 80 && java > 80 && js > 80){

                    document.write(`You got all distinction in Turbo C with ${c}-Mark,Java with ${java}-Mark,JavaScript with ${js}-Mark.`);

                }else if(c > 80 || java > 80 || js > 80){

                    if(c > 80){

                        document.write(`You got distinction in Turbo C with ${c}-Mark.`);

                        if(java > 80){

                            document.write(`You got  distinction in Java with ${java}-Mark.`)

                        }else if(js > 80){
                            
                            document.write(`You got distinction in JavaScript with ${js}-Mark.`);
                        }
                        
                    }else if(java > 80){

                        document.write(`You got distinction in Java with ${java}-Mark.`);

                        if(js > 80){

                            document.write(`You got distinction in JavaScript with ${js}-Mark.`);
                        }

                    }else{

                        document.write(`You got distinction in JavaScript with ${js}-Mark.`);
                    }

                }else{

                    document.write(`You pass with the mark of ${c} in Turbo C,${java} in Java and ${js} in JavaScript.`);
                }
            
            }else{

                if(c < 50 && java < 50 && js < 50){

                    document.write(`You fail with ${c}-Mark in Turbo C, ${java}-Mark in Java and ${js}-Mark in JavaScript.`);

                }else if(c < 50 || java <  50 || js < 50){
                    
                    if(c < 50){

                        document.write(`You fail in Turbo C.You only need ${cn}-Mark in Turbo C to pass.`);

                        if(java < 50){

                                document.write(`You fail in Java.You only need ${jn}-Mark in Java to pass.`);

                        }else if(js < 50){

                            document.write(`You fail in JavaScript.You only need ${jsn} in JavaScript to pass.`);

                        }

                    }else if(java < 50){

                        document.write(`You fail in Java.You only neeed ${jn}-Mark in Java to pass.`);

                        if(js < 50){

                            document.write(`You fail in JavaScript.You only need ${jsn} in JavaScript to pass.`); 

                        }

                    }else{

                        document.write(`You fail.You only need ${jsn}-Mark in JavaScript to pass.`);

                    }
                   
                }
                
            }
           
        }
    </script>
    
</body>
</html>
