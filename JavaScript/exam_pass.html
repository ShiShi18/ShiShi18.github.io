<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Pass</title>
</head>
<body>
    <h1>
        Exam Pass
    </h1>
    <form name="my_form">
        <label for = "c">Turbo C</label>
        <input type="number" name="c" id="c" required placeholder="Enter Turbo C Mark"><br><br>
        <label for = "java">Java</label>
        <input type="number" name="java" id="java" required placeholder="Enter Java Mark"><br><br>
        <label for = "js">JavaScript</label>
        <input type="number" name="js" id="js" required placeholder="Enter JavaScript Mark"><br><br>
        <button type="button" onclick="result()">Result</button>
        </form>
    
    <script>
        function result(){
            // alert("Hello");
            let c = document.my_form.c.value;
            console.log(c);
            let java = document.my_form.java.value;
            console.log(java);
            let js = document.my_form.js.value;
            console.log(js);

            // && And
            // || Or
            // ! Not
            
            
            if (c < 50 || java < 50 || js < 40){
                document.write("<h1>I'm sorry but you failed.</h1>");
            }else if(c > 80 || java > 80 || js > 80){
                document.write("<h1>You Pass with Distinction!</h1>");
            }else {
                document.write("<h1>You've passed!</h1>");
            }
        }
    </script>
    
</body>
</html>
