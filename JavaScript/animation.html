<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Animation</title>
    <style>
        #bg{
            height: 214px;
            background-image: url('bg.jpg');
            background-repeat: repeat;
            background-position: center;
        }
        #tarin{
            position: relative;
            margin-top: -125px;
        }
    </style>
</head>
<body>
    <div id="bg"></div>
    <img src="tr.jpg" alt="" width="300" height="131" id="train">
    <br><br><br>
    <button type="button" onclick="startTrain()">Start Train</button>

    <script>
        function startTrain(){
            let train = document.querySelector('#train');

            let start = Date.now();
            console.log(start);

            let timer = setInterval(function(){
                let timePassed = Date.now() - start;
                console.log('This is time passed' + timePassed);

                train.style.left = timePassed/5 +'px';
                console.log(timePassed/5);

                if(timePassed > 5000){
                    clearInterval(timer);
                }
            },20)
        }
    </script>
</body>
</html>
