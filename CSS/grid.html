<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid Lessons</h1>
    <div class="gridone">
        <div style="background-color:rgb(255, 0, 255)">1</div>
        <div style="background-color:rgb(197, 0, 197)">2</div>
        <div style="background-color:rgb(168, 2, 168)">3</div>
        <div style="background-color:rgb(143, 1, 143)">4</div>
        <div style="background-color:purple">5</div>
        <div style="background-color:rgb(110, 1, 110)">6</div>
        <div style="background-color:rgb(100, 1, 100)">7</div>
        <div style="background-color:rgb(68, 1, 68)">8</div>
        <div style="background-color:rgb(39, 1, 39)">9</div>
    </div><br>
    <h1>Grid Column</h1>
    <div class="gridtwo">
        <div style="background-color:rgb(0, 89, 255)">1</div>
        <div style="background-color:rgb(28, 5, 233)">2</div>
        <div style="background-color:rgb(0, 32, 212)">3</div>
        <div style="background-color:rgb(3, 19, 167)">4</div>
        <div style="background-color:rgb(18, 2, 168)">5</div>
        <div style="background-color:rgb(3, 1, 121)">6</div>
        <div style="background-color:rgb(19, 2, 92)">7</div>
        <div style="background-color:rgb(17, 2, 59)">8</div>
        <div style="background-color:rgb(12, 1, 43)">9</div>
    </div>
    <h1>Grid Row</h1>
    <div class="grid3">
        <div style="background-color:rgb(0, 89, 255)">1</div>
        <div style="background-color:rgb(28, 5, 233)">2</div>
        <div style="background-color:rgb(0, 32, 212)">3</div>
        <div style="background-color:rgb(3, 19, 167)">4</div>
        <div style="background-color:rgb(18, 2, 168)">5</div>
        <div style="background-color:rgb(3, 1, 121)">6</div>
        <div style="background-color:rgb(19, 2, 92)">7</div>
        <div style="background-color:rgb(17, 2, 59)">8</div>
        <div style="background-color:rgb(12, 1, 43)">9</div>
    </div>
    <h1>Grid Gap</h1>
    <div class="grid4">
        <div style="background-color:rgb(0, 89, 255)">1</div>
        <div style="background-color:rgb(28, 5, 233)">2</div>
        <div style="background-color:rgb(0, 32, 212)">3</div>
        <div style="background-color:rgb(3, 19, 167)">4</div>
        <div style="background-color:rgb(18, 2, 168)">5</div>
        <div style="background-color:rgb(3, 1, 121)">6</div>
        <div style="background-color:rgb(19, 2, 92)">7</div>
        <div style="background-color:rgb(17, 2, 59)">8</div>
        <div style="background-color:rgb(12, 1, 43)">9</div>
    </div>
    <h1>Grid Line Columns</h1>
    <div class="grid5">
        <div style="background-color:rgb(0, 89, 255)">1</div>
        <div style="background-color:rgb(28, 5, 233)">2</div>
        <div style="background-color:rgb(0, 32, 212)">3</div>
        <div style="background-color:rgb(3, 19, 167)" class="columnadd">4</div>
        <div style="background-color:rgb(18, 2, 168)">5</div>
        <div style="background-color:rgb(3, 1, 121)">6</div>
        <div style="background-color:rgb(19, 2, 92)">7</div>
        <div style="background-color:rgb(17, 2, 59)">8</div>
        <div style="background-color:rgb(12, 1, 43)">9</div>
    </div>
    <h1>Grid Line Rows</h1>
    <div class="grid6">
        <div style="background-color:rgb(0, 89, 255)" class="rowadd">1</div>
        <div style="background-color:rgb(28, 5, 233)">2</div>   
        <div style="background-color:rgb(0, 32, 212)">3</div>
        <div style="background-color:rgb(3, 19, 167)">4</div>
        <div style="background-color:rgb(18, 2, 168)">5</div>
        <div style="background-color:rgb(3, 1, 121)">6</div>
        <div style="background-color:rgb(19, 2, 92)">7</div>
        <div style="background-color:rgb(17, 2, 59)">8</div>
        <div style="background-color:rgb(12, 1, 43)">9</div>
    </div>
</body>
</html>
