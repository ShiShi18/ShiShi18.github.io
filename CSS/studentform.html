<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:grey;">
    
    <center><h1>Student Form</h1></center>
    <label for="name">Name : </label>
    <input type="text" name="" id="name" placeholder="Enter Your Name"><br><br>
    <label for="fname">Father Name : </label>
    <input type="text" name="" id="fname" placeholder="Enter Your Father Name"><br><br>
    <label for="phone">Phone : </label>
    <input type="number" name="" id="phone" placeholder="Enter Your Phone Number"><br><br>
    <label for="">Date of Birth</label>
    <div id="dob">
        <select name="" id="day">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>
        <select name="" id="month">
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
            <option>Apr</option>
            <option>May</option>
            <option>Jun</option>
            <option>Jul</option>
            <option>Aug</option>
            <option>Sep</option>
            <option>Oct</option>
            <option>Nov</option>
            <option>Dec</option>
        </select>
        <select name="" id="year">
            <option>1995</option>
            <option>1996</option>
            <option>1997</option>
            <option>1998</option>
            <option>1999</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>

        </select>
    </div><br><br>
    <label for="email">Email : </label>
    <input type="email" name="" id="email" placeholder="Enter Your Email"><br><br>
    <label>Gender</label><br>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female">
    <label for="female">Female</label><br><br>
    <label for="address">Address : </label>
    <textarea name="" id="address" cols="30" rows="10"></textarea><br><br>

    <label for="">Qualification</label>
    <div>
        <input type="checkbox" name="" id="highschool">
        <label for="highschool">High School (10th)</label>
    </div>
    <div>
        <input type="checkbox" name="" id="higherschool" disabled>
        <label for="higherschool">Higher School (12th)</label>
    </div>
    <div>
        <input type="checkbox" name="" id="gradurated">
        <label for="gradurated">Gradurated (Bachelors)</label>
    </div>
    <div>
        <input type="checkbox" name="" id="master">
        <label for="master">Post Gradurated(Master)</label>
    </div>
    <div>
        <input type="checkbox" name="" id="phd">
        <label for="phd">PHD</label>
    </div><br><br>
    <fieldset>
        <legend>Rules</legend>
            <ul>
                <li>This  is First Rule</li>
                <li>This  is Second Rule</li>
                <li>This  is Third Rule</li>
                <li>This  is Fourth Rule</li>
                <li>This  is Fifth Rule</li>
                <li>This  is Sixth Rule</li>
                <li>This  is Seventh Rule</li>
            </ul>
        
    </fieldset>
    <br><br>
    <hr>
    <p></p>
    <center>
        <p class="thanku">
            Thank You!
        </p>
        
    </center>
    <p></p>
    <br><br>
</body>
</html>
