<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
</head>
<body>
    <h1>Voucher</h1>
    <table border="1" cellspacing="0" cellpadding="20">
        <thead>
            <tr>
                <th>No.</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Sub Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Colgate</td>
                <td>800</td>
                <td>1</td>
                <td>800</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Yum Yum</td>
                <td>300</td>
                <td>5</td>
                <td>1500</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Eggs</td>
                <td>150</td>
                <td>10</td>
                <td>1500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" align="center">Total</td>
                <td>3800</td>
            </tr>
        </tfoot>
    </table>

    <h1>Save Money</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <td>Month</td>
                <td>Save Money</td>
                <td>Total</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>January</td>
                <td>20000</td>
                <td rowspan="4">160000</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>30000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>70000</td>
            </tr>
            <tr>
                <td>April</td>
                <td>40000</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
    <hr>
    <a href="index.html"><h2>Back To Main Page</h2></a>
</body>
</html>
