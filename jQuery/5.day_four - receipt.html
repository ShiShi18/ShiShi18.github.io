<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        $(function(param){
            $('#change').on('focus',function(param){
                var pay = Number($('#pay').val());
                var total = Number($('#total').val());
                var change = pay - total;
                $(this).val(change);
            })
        })
    </script>
</head>
<body>
    <form action="">
        <p>Total : </p>
        <input type="number" name="total" id="total">
        <br><br>
        <p>Pay : </p>
        <input type="number" name="pay" id="pay">
        <br><br>
        <p>Change : </p>
        <input type="number" name="change" id="change">
        <br><br>
    </form>
</body>
</html>
